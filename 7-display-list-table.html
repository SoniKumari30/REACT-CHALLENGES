<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')

    class Users extends React.Component{
        constructor(){
            super()
            this.state = {
     users: [
            {id: 1, name: 'user1', email:'user1@gmail.com'},
            {id: 2, name: 'user2', email:'user2@gmail.com'},
            {id: 3, name: 'user3', email:'user3@gmail.com'},
            {id: 4, name: 'user4', email:'user4@gmail.com'}
          ]
            }
        } 
        checked='List'

        handleChange = (name) => {
        this.setState({name})
    }

        
        
        render(){

            return(
                <div>
                <input type="radio" name="list" Checked={this.state.name == 'list'}onChange={() => {
                        this.handleChange("list")
                    }} />
                <label htmlFor='list'>List</label>

                <input type="radio" name="table" Checked={this.state.name == 'table'}onChange={() => {
                        this.handleChange("table")
                    }} />
                <label htmlFor='table'>Table</label>
                <List data = {this.state.users}/>
                <Table data ={this.state.users} />
                <h2>{this.state.users == "list"? List : Table}</h2>
                 </div>
            )
            
        }
    }

    function List (props){
        return(
            <div>
                
               
                <h2>Listing Users - {props.data.length}</h2>

                 <ul>
                    {
                        props.data.map(function(user){
                            return <li key={user.id}>{user.name}-{user.email}</li>
                            
                        })
                    }
                </ul>
                </div>
        )
    }
    function Table(props){
        return(
            <div>
                  <table border = "1">
                    <thead>
                        <tr>
                           <th>#</th>
                           <th>name</th>
                           <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                       {
                           props.data.map(function(user, i){
                               return(
                                <tr key = {user.id}>
                                    <td>{i+1}</td>
                                    <td>{user.name}</td>
                                    <td>{user.email}</td>
                                    
                                </tr>
                               )
                           })

                       }
                    </tbody>
                </table>
            </div>
        )
    }
    
    ReactDOM.render(<Users />, rootHandle)
   
  </script>
</body>

</html>
