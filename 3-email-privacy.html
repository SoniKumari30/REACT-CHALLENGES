<html>
<title>
</title>
//
<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle = document.getElementById('root')

    const users = [
       {id: 1, name: 'user1', email:'soni@gmail.com'},
       {id: 2, name: 'user2', email:'user2@yahoo.com'},
       {id: 3, name: 'user3', email:'user3@outlook.com'},
       {id: 4, name: 'user4', email:'user4@gmail.com'}
   ]

   function UsersList (props){
       const showDetails = function(user){
           alert(`email id - ${user.email}`)
       }

        

       return(
           <div>
            <h1>Listing Users - {props.data.length}</h1>
            <table border = "1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>email</th>
                    <th>actions</th>
                </tr>

            </thead>
            <tbody>
                {
                    users.map(function(user,i){
                        return(
                 <tr key={user.id}>
                           <td>{i+1}</td>
                           <td>{user.name}</td>
                           <td>***@{(user.email.split('@')[1])}</td>
                           <td>{user.actions}<button onClick = {()=>
                        showDetails(user)}>show</button></td>

                </tr>
                        )
                    })
                }
               
            </tbody>
            </table>
            </div>
       )
   }
   ReactDOM.render(<UsersList data = {users} />,rootHandle)

  </script>
</body>

</html>
